name: Build blog sources and publish to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      id-token: write
      pages: write

    steps:
      - name: Code checkout
        uses: actions/checkout@v3
        with:
          ref: master
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true

      - name: Build
        run: hugo --minify

      - name: Creates gh-pages artifact
        uses: actions/upload-pages-artifact@v0
        with:
          path: ./public
          retention-days: 1

      - name: Deploys gh-pages artifact
        uses: actions/deploy-pages@v1
        with:
          artifact_name: github-pages
          preview: false
          token: ${{ github.token }}